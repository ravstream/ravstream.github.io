<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RavStream - Free IPTV Redefined</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* CSS Custom Properties - Dark Theme with Mobile Fallbacks */
        :root {
            --primary: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary: #8b5cf6;
            --accent: #06d6a0;
            --text-primary: #ffffff;
            --text-secondary: #e5e7eb;
            --text-muted: #9ca3af;
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #111111;
            --border-light: rgba(255, 255, 255, 0.08);
            --border-medium: rgba(255, 255, 255, 0.15);
            --shadow-soft: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-strong: 0 8px 32px rgba(0, 0, 0, 0.5);
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-xl: 32px;
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;
            --spacing-2xl: 64px;
            --spacing-3xl: 96px;
            --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-medium: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Mobile-specific color fallbacks - DARKER */
        @media screen and (max-width: 768px) {
            :root {
                --text-primary: #ffffff;
                --text-secondary: #f3f4f6;
                --bg-primary: #000000;
                --bg-secondary: #0a0a0a;
                --primary: #3b82f6;
                --secondary: #8b5cf6;
            }
            
            /* Fix mobile white bars - COMPLETE DARK COVERAGE */
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                min-height: 100vh;
                overflow-x: hidden;
                overflow-y: hidden; /* Disable vertical scroll */
                background: #000000 !important;
            }
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            /* Removed scroll-behavior: smooth to disable scrolling */
            overflow-x: hidden;
            overflow-y: hidden; /* Disable vertical scroll */
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 50%, rgba(220, 38, 38, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #000000 100%);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            overflow-y: hidden; /* Disable vertical scroll */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            /* Mobile-specific background fixes */
            -webkit-backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            /* Fix mobile white bars - COMPLETE DARK COVERAGE */
            margin: 0;
            padding: 0;
            height: 100%;
            min-height: 100vh;
        }

        /* Dark Theme Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.6s ease, visibility 0.6s ease;
            /* Mobile fixes */
            -webkit-backface-visibility: hidden;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-content {
            text-align: center;
        }

        .loading-logo {
            font-family: 'Inter', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            /* Mobile fallback */
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--spacing-md);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
            /* Mobile compatibility */
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        /* Mobile fallback for loading logo - maintain gradient effect */
        @media screen and (max-width: 768px) {
            .loading-logo {
                background: linear-gradient(135deg, #3b82f6, #8b5cf6);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                -webkit-text-fill-color: transparent;
            }
        }

        .loading-bar {
            width: 200px;
            height: 2px;
            background: var(--border-light);
            border-radius: 1px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: inherit;
            transform: translateX(-100%);
            animation: loadingProgress 2s ease-in-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loadingProgress {
            to {
                transform: translateX(0);
            }
        }

        /* Main Container */
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
            position: relative;
        }

        .content {
            text-align: center;
            max-width: 800px;
            width: 100%;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInContent 1s ease-out 2.2s forwards;
        }

        @keyframes fadeInContent {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo - KEEP EXACTLY WHERE IT IS */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-3xl);
            /* Mobile improvements */
            -webkit-tap-highlight-color: transparent;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            filter: drop-shadow(0 4px 8px rgba(242, 23, 140, 0.4));
        }

        .logo-text {
            font-family: 'Inter', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.025em;
            /* Mobile rendering fixes */
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        /* DESKTOP TITLE - ENHANCED GRADIENT WITH BETTER CONTRAST */
        .title {
            font-family: 'Inter', sans-serif;
            font-size: clamp(2.5rem, 7vw, 4.5rem);
            font-weight: 700;
            line-height: 1.1;
            color: #ffffff;
            margin-bottom: var(--spacing-lg);
            letter-spacing: -0.025em;
            /* Enhanced gradient with better contrast */
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 30%, #3b82f6 60%, #8b5cf6 100%);
            background-size: 200% 200%;
            background-position: 0% 50%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            /* Mobile fallback */
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
            /* Enhanced readability */
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            /* Force hardware acceleration */
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            /* Add subtle text shadow for better contrast - CONSISTENT across all devices */
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }

        /* MOBILE TITLE - RESTORED GRADIENT WITH ANIMATION */
        @media screen and (max-width: 768px) {
            .title {
                /* FORCE DISPLAY - Make it visible with gradient */
                display: block !important;
                visibility: visible !important;
                /* Larger font for mobile */
                font-size: clamp(2.8rem, 12vw, 4.2rem);
                font-weight: 800;
                line-height: 1.0;
                /* RESTORE GRADIENT with enhanced visibility */
                background: linear-gradient(135deg, #ffffff 0%, #f8fafc 25%, #3b82f6 50%, #8b5cf6 75%, #ffffff 100%);
                background-size: 200% 200%;
                background-position: 0% 50%;
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                /* Ensure mobile gradient rendering */
                -webkit-text-fill-color: transparent;
                animation: gradientShift 3s ease-in-out infinite;
                /* Enhanced text shadow for better contrast - CONSISTENT with desktop */
                text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
                /* Better spacing */
                margin-bottom: var(--spacing-lg);
                /* Ensure it renders */
                position: relative;
                z-index: 1;
                /* Force GPU acceleration for mobile */
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
                -webkit-backface-visibility: hidden;
            }
        }

        @media screen and (max-width: 480px) {
            .title {
                font-size: clamp(2.5rem, 14vw, 3.8rem);
                font-weight: 800;
                line-height: 0.95;
                /* Stronger gradient for small screens */
                background: linear-gradient(135deg, #ffffff 0%, #f8fafc 20%, #3b82f6 45%, #8b5cf6 70%, #ffffff 100%);
                background-size: 200% 200%;
                background-position: 0% 50%;
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                -webkit-text-fill-color: transparent;
                animation: gradientShift 2.5s ease-in-out infinite;
                text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
                margin-bottom: var(--spacing-md);
                /* Enhanced mobile rendering */
                -webkit-font-smoothing: antialiased;
                text-rendering: optimizeLegibility;
            }
        }

        /* Exact gradient shift animation from reference website */
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* SUBTITLE */
        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: clamp(1.125rem, 3vw, 1.5rem);
            font-weight: 100;
            color: #d9d9d9;
            margin-bottom: var(--spacing-2xl);
            line-height: 1.7;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
            /* Enhanced readability */
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            /* Better contrast - CONSISTENT across all devices */
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* MOBILE SUBTITLE - TIGHTER SPACING */
        @media screen and (max-width: 768px) {
            .subtitle {
                font-size: clamp(1.125rem, 4vw, 1.375rem);
                font-weight: 200;
                color: #bbbbbb;
                line-height: 1.6;
                max-width: 580px;
                /* KEEP SAME text shadow as desktop */
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
                /* MINIMAL BOTTOM MARGIN - Button should be very close */
                margin-bottom: var(--spacing-sm);
            }
        }

        @media screen and (max-width: 480px) {
            .subtitle {
                font-size: clamp(1.05rem, 5vw, 1.25rem);
                font-weight: 200;
                color: #bbbbbb;
                line-height: 1.65;
                max-width: 90%;
                /* KEEP SAME text shadow as desktop */
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
                /* VERY MINIMAL SPACE - Button almost touching */
                margin-bottom: var(--spacing-xs);
            }
        }

        /* CTA Button */
        .cta-container {
            margin-top: var(--spacing-xl);
        }

        /* MOBILE CTA - ALMOST NO MARGIN TOP */
        @media screen and (max-width: 768px) {
            .cta-container {
                /* MINIMAL margin top on mobile - button very close to text */
                margin-top: var(--spacing-xs);
            }
        }

        @media screen and (max-width: 480px) {
            .cta-container {
                /* PRACTICALLY NO MARGIN - Button should be right after text */
                margin-top: 4px;
            }
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: 18px 36px;
            /* Enhanced gradient button with better contrast - CONSISTENT ACROSS ALL DEVICES */
            background: linear-gradient(135deg, #dc2626 0%, #ec4899 50%, #f87171 100%);
            color: #ffffff;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 1.125rem;
            font-weight: 700;
            border-radius: 50px;
            letter-spacing: 0.025em;
            /* Enhanced border and shadow */
            border: 2px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 8px 32px rgba(220, 38, 38, 0.4),
                0 4px 16px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            /* Modern positioning */
            z-index: 1;
            /* Hardware acceleration */
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            /* Mobile improvements */
            min-height: 56px;
            min-width: 200px;
            -webkit-tap-highlight-color: transparent;
            /* Enhanced text visibility - CONSISTENT across all devices */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            /* CONSISTENT filter - same on all devices */
            filter: brightness(1.05) contrast(1.1);
        }

        /* Mobile CTA improvements - consistent text highlight */
        @media screen and (max-width: 768px) {
            .cta-button {
                padding: 16px 28px;
                font-size: 1.05rem;
                font-weight: 700;
                min-height: 54px;
                min-width: 200px;
                max-width: 220px;
                /* KEEP SAME text shadow as desktop */
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
                /* REMOVED mobile filter - keep same brightness/contrast as desktop */
                /* Enhanced mobile touch handling */
                touch-action: manipulation;
                -webkit-tap-highlight-color: rgba(255, 255, 255, 0.2);
                cursor: pointer;
                user-select: none;
                -webkit-user-select: none;
            }
        }

        @media screen and (max-width: 480px) {
            .cta-button {
                padding: 15px 26px;
                font-size: 1rem;
                font-weight: 700;
                min-height: 52px;
                min-width: 190px;
                max-width: 200px;
                border-radius: 45px;
                /* KEEP SAME text shadow as desktop - no stronger highlight */
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
                /* REMOVED mobile filter - keep same brightness/contrast as desktop */
            }
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                rgba(255, 255, 255, 0.1), 
                transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        /* Modern button shine effect */
        .cta-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .cta-button:hover::after {
            width: 300px;
            height: 300px;
        }

        .cta-button:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 12px 40px rgba(220, 38, 38, 0.5),
                0 8px 24px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 30px rgba(236, 72, 153, 0.3);
            background: linear-gradient(135deg, #ef4444 0%, #ec4899 50%, #fb7185 100%);
            /* KEEP SAME text shadow on hover - consistent across devices */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            filter: brightness(1.1) contrast(1.15);
        }

        /* Mobile hover fallback - consistent red color on touch */
        @media (hover: none) and (pointer: coarse) {
            .cta-button:hover {
                transform: translateY(-2px) scale(1.01);
                border-color: rgba(255, 255, 255, 0.3);
            }
            
            .cta-button:active {
                transform: translateY(0) scale(0.98);
                /* MAINTAIN same red gradient - no brightness reduction */
                background: linear-gradient(135deg, #dc2626 0%, #ec4899 50%, #f87171 100%);
                filter: brightness(1.05) contrast(1.1); /* Keep same as default state */
            }
        }

        .cta-button:active {
            transform: translateY(0) scale(0.97);
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Modern button pulse effect - solid gradient glow */
        .cta-button {
            animation: subtleGlow 3s ease-in-out infinite;
        }

        @keyframes subtleGlow {
            0%, 100% {
                box-shadow: 
                    0 8px 32px rgba(220, 38, 38, 0.4),
                    0 4px 16px rgba(0, 0, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 
                    0 8px 32px rgba(220, 38, 38, 0.4),
                    0 4px 16px rgba(0, 0, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.25),
                    0 0 25px rgba(236, 72, 153, 0.4);
            }
        }

        .cta-button .cta-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .cta-button .cta-icon {
            width: 18px;
            height: 18px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
        }

        .cta-button:hover .cta-icon {
            transform: translateX(6px);
        }

        /* Mobile-specific button layout */
        @media screen and (max-width: 768px) {
            .cta-button .cta-icon {
                width: 16px;
                height: 16px;
                margin-left: 6px;
            }
        }

        @media screen and (max-width: 480px) {
            .cta-button .cta-text {
                font-size: 0.9rem;
            }
            
            .cta-button .cta-icon {
                width: 14px;
                height: 14px;
                margin-left: 4px;
            }
        }

        /* Modern focus state for accessibility */
        .cta-button:focus {
            outline: none;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 3px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* Modern IPTV Background Elements - Streaming Platforms Showcase */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.04;
            background-image: url('images/iptv_dark_minimalistic.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Showcase elegant enhancements */
            filter: hue-rotate(0deg) saturate(1.4) brightness(0.9) contrast(1.1);
            mix-blend-mode: normal;
            /* Performance optimization */
            will-change: opacity;
            -webkit-backface-visibility: hidden;
        }

        /* Modern floating shapes with dark theme - ENABLED ON MOBILE */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0.06;
            animation: float 15s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 60%;
            right: 15%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 30%;
            left: 20%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.06;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.1;
            }
        }

        /* EMBER EFFECT STYLES - ENABLED ON MOBILE */
        .ember-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .ember {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.8) 0%, rgba(255, 69, 0, 0.6) 50%, rgba(255, 0, 0, 0.4) 100%);
            border-radius: 50%;
            animation: emberFloat 8s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
        }

        .ember:nth-child(odd) {
            background: radial-gradient(circle, rgba(255, 140, 0, 0.7) 0%, rgba(255, 69, 0, 0.5) 50%, rgba(220, 20, 60, 0.3) 100%);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.4);
        }

        .ember:nth-child(3n) {
            background: radial-gradient(circle, rgba(255, 215, 0, 0.6) 0%, rgba(255, 165, 0, 0.4) 50%, rgba(255, 140, 0, 0.2) 100%);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        @keyframes emberFloat {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) rotate(36deg) scale(0.5);
            }
            50% {
                opacity: 0.8;
                transform: translateY(50vh) rotate(180deg) scale(1);
            }
            90% {
                opacity: 0.3;
                transform: translateY(10vh) rotate(324deg) scale(0.7);
            }
            100% {
                transform: translateY(-10vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        /* Mobile color fixes for modal */
        .dark-modal {
            background: #000000 !important;
            border: 1px solid rgba(255, 255, 255, 0.15) !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5) !important;
        }

        .dark-modal h2 {
            color: #ffffff !important;
        }

        .dark-modal p {
            color: #e5e7eb !important;
        }

        /* Responsive Design - Enhanced Mobile Support - COMPLETELY DARK */
        @media screen and (max-width: 768px) {
            html {
                -webkit-text-size-adjust: 100%;
                -ms-text-size-adjust: 100%;
                height: 100%;
                overflow-y: hidden; /* Disable vertical scroll on mobile */
            }
            
            body {
                font-size: 16px; /* Prevent zoom on iOS */
                height: 100%;
                min-height: 100vh;
                overflow-y: hidden; /* Disable vertical scroll on mobile */

    <script>
        // Disable scrolling completely - comprehensive approach
        function disableScrolling() {
            // Prevent default scroll behavior
            document.addEventListener('wheel', preventDefault, { passive: false });
            document.addEventListener('touchmove', preventDefault, { passive: false });
            document.addEventListener('scroll', preventDefault, { passive: false });
            document.addEventListener('keydown', preventArrowKeys, { passive: false });
            
            // Prevent touch gestures on mobile
            document.addEventListener('touchstart', preventDefault, { passive: false });
            document.addEventListener('touchend', preventDefault, { passive: false });
            
            // Prevent middle mouse button scrolling
            document.addEventListener('mousedown', function(e) {
                if (e.button === 1) { // middle mouse button
                    e.preventDefault();
                }
            });
        }

        function preventDefault(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function preventArrowKeys(e) {
            // Prevent arrow keys from scrolling
            if([37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
            
            // Prevent space bar scrolling
            if(e.keyCode === 32) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
            
            // Prevent home/end keys
            if(e.keyCode === 36 || e.keyCode === 35) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
            
            // Prevent page up/down
            if(e.keyCode === 33 || e.keyCode === 34) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        }

        // Initialize scroll prevention immediately
        disableScrolling();

        // Fast Loading Screen - Hide immediately on mobile
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loadingScreen');
            const isMobile = isMobileDevice();
            
            if (loadingScreen) {
                // Hide with same delay on both mobile and desktop
                const hideDelay = isMobile ? 2200 : 2200;
                
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                    
                    // Ensure it's completely removed after animation
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        loadingScreen.style.visibility = 'hidden';
                        loadingScreen.style.pointerEvents = 'none';
                    }, 600);
                }, hideDelay);
            }
        });

        // Mobile Detection
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                   window.innerWidth <= 768;
        }

        // EMBER PARTICLES - ENABLED ON MOBILE AND DESKTOP
        function createEmberParticle() {
            const ember = document.createElement('div');
            ember.className = 'ember';
            
            // Random size for embers
            const size = Math.random() * 6 + 3;
            ember.style.width = size + 'px';
            ember.style.height = size + 'px';
            
            // Random horizontal position
            ember.style.left = Math.random() * 100 + '%';
            
            // Random animation delay
            ember.style.animationDelay = Math.random() * 8 + 's';
            
            // Random animation duration
            ember.style.animationDuration = (Math.random() * 4 + 6) + 's';
            
            return ember;
        }

        function initializeEmberParticles() {
            const container = document.getElementById('emberParticles');
            if (!container) return;

            // Create initial embers
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const ember = createEmberParticle();
                    container.appendChild(ember);
                    
                    // Remove ember after animation completes
                    setTimeout(() => {
                        if (ember.parentNode) {
                            ember.parentNode.removeChild(ember);
                        }
                    }, 8000);
                }, i * 200);
            }

            // Continuously create new embers
            setInterval(() => {
                if (container.children.length < 20) { // Limit concurrent embers
                    const ember = createEmberParticle();
                    container.appendChild(ember);
                    
                    // Remove ember after animation completes
                    setTimeout(() => {
                        if (ember.parentNode) {
                            ember.parentNode.removeChild(ember);
                        }
                    }, 8000);
                }
            }, 500);
        }

        // Initialize particles when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Start ember particles immediately
            initializeEmberParticles();
            
            // Add additional mobile touch event handling
            const ctaButton = document.querySelector('.cta-button');
            if (ctaButton && isMobileDevice()) {
                // Add touchstart for immediate feedback on mobile
                ctaButton.addEventListener('touchstart', function(e) {
                    this.style.transform = 'scale(0.95)';
                    this.style.transition = 'transform 0.1s ease';
                });
                
                ctaButton.addEventListener('touchend', function(e) {
                    setTimeout(() => {
                        this.style.transform = '';
                        this.style.transition = '';
                    }, 150);
                });
            }
        });

        // Interactive CTA - Mobile Enhanced
        function initializeStream(event) {
            // Prevent default behavior and event propagation
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            const button = document.querySelector('.cta-button');
            if (!button) return;
            
            // Mobile touch feedback with better response
            if (isMobileDevice()) {
                // Add visual feedback for mobile
                button.style.transform = 'scale(0.95)';
                button.style.transition = 'transform 0.1s ease';
                setTimeout(() => {
                    button.style.transform = '';
                    button.style.transition = '';
                }, 150);
            } else {
                // Desktop hover effect
                button.style.transform = 'scale(0.98)';
                button.style.transition = 'transform 0.1s ease';
                setTimeout(() => {
                    button.style.transform = '';
                    button.style.transition = '';
                }, 150);
            }

            // Show welcome message with slight delay for better UX
            setTimeout(() => {
                showWelcomeMessage();
            }, 200);
        }

        function showWelcomeMessage() {
            // Create a minimal modal with mobile-safe dark theme
            const modal = document.createElement('div');
            modal.className = 'dark-modal';
            modal.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #000000 !important;
                border-radius: 16px;
                padding: ${isMobileDevice() ? '32px' : '48px'};
                border: 1px solid rgba(255, 255, 255, 0.15) !important;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
                text-align: center;
                max-width: 400px;
                width: 90%;
                z-index: 2147483647; /* Maximum z-index for mobile compatibility */
                opacity: 0;
                transition: all 0.3s ease;
                -webkit-backface-visibility: hidden;
                -webkit-transform: translate(-50%, -50%) translateZ(0);
                transform: translate(-50%, -50%) translateZ(0);
            `;

            modal.innerHTML = `
                <h2 style="font-size: ${isMobileDevice() ? '1.3rem' : '1.5rem'}; font-weight: 600; margin-bottom: 16px; color: #ffffff !important; -webkit-font-smoothing: antialiased;">Welcome to RavStream</h2>
                <p style="color: #9ca3af !important; margin-bottom: ${isMobileDevice() ? '24px' : '32px'}; line-height: 1.6; -webkit-font-smoothing: antialiased; font-size: ${isMobileDevice() ? '0.9rem' : '0.95rem'};">Your journey into free IPTV begins now! You'll be redirected to the full streaming platform, but first, please verify you're a real person to prevent system abuse.</p>
                <button onclick="og_load(); closeModal();" style="padding: 12px 24px; background: linear-gradient(135deg, #3b82f6, #8b5cf6); color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4); min-height: 44px; font-size: 1rem; -webkit-tap-highlight-color: rgba(255, 255, 255, 0.1); touch-action: manipulation;">Continue</button>
            `;

            document.body.appendChild(modal);

            // Animate in
            setTimeout(() => {
                modal.style.opacity = '1';
            }, 50);

            // Add backdrop with mobile-safe styling
            const backdrop = document.createElement('div');
            backdrop.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                z-index: 2147483646; /* Maximum z-index for mobile compatibility */
                opacity: 0;
                transition: opacity 0.3s ease;
                -webkit-backface-visibility: hidden;
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
                touch-action: none;
            `;

            document.body.appendChild(backdrop);
            setTimeout(() => {
                backdrop.style.opacity = '1';
            }, 50);

            // Store references for cleanup
            window.currentModal = modal;
            window.currentBackdrop = backdrop;

            // Remove both when clicking backdrop
            backdrop.addEventListener('click', closeModal);
            
            // Add touch event for mobile
            backdrop.addEventListener('touchend', closeModal);
        }

        // Close modal function for better mobile compatibility
        function closeModal() {
            const modal = window.currentModal;
            const backdrop = window.currentBackdrop;
            
            if (modal) {
                modal.style.opacity = '0';
                setTimeout(() => {
                    if (modal.parentNode) {
                        modal.remove();
                    }
                }, 300);
            }
            
            if (backdrop) {
                backdrop.style.opacity = '0';
                setTimeout(() => {
                    if (backdrop.parentNode) {
                        backdrop.remove();
                    }
                }, 300);
            }
            
            // Clear references
            window.currentModal = null;
            window.currentBackdrop = null;
        }

        // document.querySelectorAll('a[href^="#"]').forEach(anchor => {

        // Preload critical images
        const criticalImages = [

        criticalImages.forEach(src => {

    </script>

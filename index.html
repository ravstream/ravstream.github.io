<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RavStream - Free IPTV Redefined</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* CSS Custom Properties - Dark Theme with Mobile Fallbacks */
        :root {
            --primary: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary: #8b5cf6;
            --accent: #06d6a0;
            --text-primary: #ffffff;
            --text-secondary: #e5e7eb;
            --text-muted: #9ca3af;
            --bg-primary: #0a0a0b;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --border-light: rgba(255, 255, 255, 0.08);
            --border-medium: rgba(255, 255, 255, 0.15);
            --shadow-soft: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-strong: 0 8px 32px rgba(0, 0, 0, 0.5);
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-xl: 32px;
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;
            --spacing-2xl: 64px;
            --spacing-3xl: 96px;
            --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-medium: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Mobile-specific color fallbacks */
        @media screen and (max-width: 768px) {
            :root {
                --text-primary: #ffffff;
                --text-secondary: #e5e7eb;
                --bg-primary: #0a0a0b;
                --bg-secondary: #111111;
                --primary: #3b82f6;
                --secondary: #8b5cf6;
            }
            
            /* Fix mobile white bars */
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                min-height: 100vh;
                overflow-x: hidden;
            }
            
            /* Ensure full viewport coverage */
            .background, .ember-container, .floating-shapes {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -2;
            }
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #050505 50%, #000000 100%);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            /* Mobile-specific background fixes */
            -webkit-backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            /* Fix mobile white bars */
            margin: 0;
            padding: 0;
            height: 100%;
            min-height: 100vh;
        }

        /* Dark Theme Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0b;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.6s ease, visibility 0.6s ease;
            /* Mobile fixes */
            -webkit-backface-visibility: hidden;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-content {
            text-align: center;
        }

        .loading-logo {
            font-family: 'Inter', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            /* Mobile fallback */
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--spacing-md);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
            /* Mobile compatibility */
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        /* Mobile fallback for loading logo */
        @media screen and (max-width: 768px) {
            .loading-logo {
                background: #3b82f6;
                -webkit-background-clip: text;
                background-clip: text;
                color: #3b82f6;
                -webkit-text-fill-color: #3b82f6;
            }
        }

        .loading-bar {
            width: 200px;
            height: 2px;
            background: var(--border-light);
            border-radius: 1px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: inherit;
            transform: translateX(-100%);
            animation: loadingProgress 2s ease-in-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loadingProgress {
            to {
                transform: translateX(0);
            }
        }

        /* Main Container */
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
            position: relative;
        }

        .content {
            text-align: center;
            max-width: 800px;
            width: 100%;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInContent 1s ease-out 2.2s forwards;
        }

        @keyframes fadeInContent {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-3xl);
            /* Mobile improvements */
            -webkit-tap-highlight-color: transparent;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            filter: drop-shadow(0 4px 8px rgba(59, 130, 246, 0.4));
        }

        .logo-text {
            font-family: 'Inter', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.025em;
            /* Mobile rendering fixes */
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        /* Typography - Dark Theme */
        .title {
            font-family: 'Inter', sans-serif;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 700;
            line-height: 1.1;
            color: #ffffff;
            margin-bottom: var(--spacing-lg);
            letter-spacing: -0.025em;
            /* Exact reference website styling - gradient with animation */
            background: linear-gradient(135deg, #ffffff 0%, #3b82f6 50%, #8b5cf6 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            /* Mobile fallback */
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
            /* Mobile improvements */
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            /* Force hardware acceleration */
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }

        /* Mobile gradient title - Bright neon like desktop */
        @media screen and (max-width: 768px) {
            .title {
                /* Mobile gradient title like reference */
                background: linear-gradient(135deg, #ffffff 0%, #3b82f6 50%, #8b5cf6 100%) !important;
                -webkit-background-clip: text !important;
                background-clip: text !important;
                color: transparent !important;
                -webkit-text-fill-color: transparent !important;
                /* Mobile gradient animation */
                animation: gradientShift 4s ease-in-out infinite !important;
                /* Mobile optimization */
                -webkit-font-smoothing: antialiased !important;
                text-rendering: optimizeLegibility !important;
            }
        }

        /* Exact gradient shift animation from reference website */
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: clamp(1.125rem, 3vw, 1.375rem);
            font-weight: 400;
            color: #e5e7eb;
            margin-bottom: var(--spacing-2xl);
            line-height: 1.7;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            /* Mobile improvements */
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        /* CTA Button - Dark Theme */
        .cta-container {
            margin-top: var(--spacing-xl);
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: 16px 32px;
            /* Solid gradient button - red to pinky */
            background: linear-gradient(135deg, #dc2626 0%, #ec4899 50%, #f87171 100%);
            color: #ffffff;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 1.125rem;
            font-weight: 700;
            border-radius: 50px;
            letter-spacing: 0.025em;
            /* Modern border and shadow */
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(220, 38, 38, 0.4),
                0 4px 16px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            /* Modern positioning */
            z-index: 1;
            /* Hardware acceleration */
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            /* Mobile improvements */
            min-height: 56px;
            min-width: 200px;
            -webkit-tap-highlight-color: transparent;
            /* Modern glow effect */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                rgba(255, 255, 255, 0.1), 
                transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        /* Modern button shine effect */
        .cta-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .cta-button:hover::after {
            width: 300px;
            height: 300px;
        }

        .cta-button:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 12px 40px rgba(220, 38, 38, 0.5),
                0 8px 24px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 30px rgba(236, 72, 153, 0.3);
            background: linear-gradient(135deg, #ef4444 0%, #ec4899 50%, #fb7185 100%);
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        }

        /* Mobile hover fallback */
        @media (hover: none) and (pointer: coarse) {
            .cta-button:hover {
                transform: translateY(-2px) scale(1.01);
                border-color: rgba(255, 255, 255, 0.3);
            }
            
            .cta-button:active {
                transform: translateY(0) scale(0.98);
                background: linear-gradient(135deg, #b91c1c 0%, #db2777 50%, #f472b6 100%);
            }
        }

        .cta-button:active {
            transform: translateY(0) scale(0.97);
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Modern button pulse effect - solid gradient glow */
        .cta-button {
            animation: subtleGlow 3s ease-in-out infinite;
        }

        @keyframes subtleGlow {
            0%, 100% {
                box-shadow: 
                    0 8px 32px rgba(220, 38, 38, 0.4),
                    0 4px 16px rgba(0, 0, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 
                    0 8px 32px rgba(220, 38, 38, 0.4),
                    0 4px 16px rgba(0, 0, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.25),
                    0 0 25px rgba(236, 72, 153, 0.4);
            }
        }

        .cta-button .cta-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .cta-button .cta-icon {
            width: 18px;
            height: 18px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
        }

        .cta-button:hover .cta-icon {
            transform: translateX(6px);
        }

        /* Mobile-specific button layout */
        @media screen and (max-width: 768px) {
            .cta-button .cta-icon {
                width: 16px;
                height: 16px;
                margin-left: 6px;
            }
        }

        @media screen and (max-width: 480px) {
            .cta-button .cta-text {
                font-size: 0.8rem;
            }
            
            .cta-button .cta-icon {
                width: 14px;
                height: 14px;
                margin-left: 4px;
            }
        }

        /* Modern focus state for accessibility */
        .cta-button:focus {
            outline: none;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 3px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* Ember Effect Animation - Mobile Optimized */
        .ember-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
            /* Mobile optimization */
            -webkit-backface-visibility: hidden;
            -webkit-transform: translateZ(0);
        }

        .ember {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.8) 0%, rgba(139, 92, 246, 0.6) 40%, transparent 70%);
            border-radius: 50%;
            animation: emberFloat 12s linear infinite;
            filter: blur(0.5px);
            /* Mobile performance */
            will-change: transform;
            -webkit-backface-visibility: hidden;
        }

        /* Mobile-specific ember count reduction */
        @media screen and (max-width: 768px) {
            .ember {
                width: 2px;
                height: 2px;
                animation-duration: 8s;
                opacity: 0.6;
            }
        }

        @keyframes emberFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            5% {
                opacity: 1;
                transform: translateY(95vh) translateX(10px) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translateY(80vh) translateX(-5px) scale(0.8);
            }
            50% {
                opacity: 1;
                transform: translateY(50vh) translateX(15px) scale(1);
            }
            80% {
                opacity: 0.8;
                transform: translateY(20vh) translateX(-10px) scale(0.8);
            }
            100% {
                transform: translateY(-10vh) translateX(0) scale(0);
                opacity: 0;
            }
        }

        /* Additional ember variations */
        .ember-small {
            width: 2px;
            height: 2px;
            animation-duration: 8s;
            animation-delay: 2s;
        }

        .ember-large {
            width: 4px;
            height: 4px;
            animation-duration: 15s;
            animation-delay: 4s;
        }

        /* Modern IPTV Background Elements - Streaming Platforms Showcase */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.08;
            background-image: url('images/iptv_dark_minimalistic.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Showcase elegant enhancements */
            filter: hue-rotate(0deg) saturate(1.4) brightness(0.9) contrast(1.1);
            mix-blend-mode: normal;
            /* Performance optimization */
            will-change: opacity;
            -webkit-backface-visibility: hidden;
        }

        /* Modern floating shapes with dark theme */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0.06;
            animation: float 15s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 60%;
            right: 15%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 30%;
            left: 20%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.06;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.1;
            }
        }

        /* Mobile color fixes for modal */
        .dark-modal {
            background: #111111 !important;
            border: 1px solid rgba(255, 255, 255, 0.15) !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5) !important;
        }

        .dark-modal h2 {
            color: #ffffff !important;
        }

        .dark-modal p {
            color: #e5e7eb !important;
        }

        /* Responsive Design - Enhanced Mobile Support */
        @media screen and (max-width: 768px) {
            html {
                -webkit-text-size-adjust: 100%;
                -ms-text-size-adjust: 100%;
                height: 100%;
            }
            
            body {
                font-size: 16px; /* Prevent zoom on iOS */
                height: 100%;
                min-height: 100vh;
                /* Ensure no white bars */
                background: linear-gradient(135deg, #000000 0%, #050505 50%, #000000 100%) !important;
            }
            
            .container {
                padding: var(--spacing-lg);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                /* Ensure full coverage */
                height: 100vh;
                width: 100%;
            }

            .content {
                padding: 0 var(--spacing-sm);
            }

            .logo {
                margin-bottom: var(--spacing-xl);
                flex-direction: column;
                gap: var(--spacing-xs);
            }

            .logo-icon {
                width: 48px;
                height: 48px;
                filter: drop-shadow(0 4px 8px rgba(59, 130, 246, 0.4));
            }

            .logo-text {
                font-size: 1.5rem;
                color: #ffffff;
                -webkit-font-smoothing: antialiased;
            }

            .title {
                margin-bottom: var(--spacing-md);
                font-size: clamp(3rem, 8vw, 5rem);
                line-height: 1.1;
                /* Mobile red title - bright and intense */
                background: linear-gradient(135deg, #ef4444 0%, #dc2626 25%, #b91c1c 50%, #ef4444 75%, #f87171 100%) !important;
                -webkit-background-clip: text !important;
                background-clip: text !important;
                -webkit-text-fill-color: transparent !important;
                color: transparent !important;
                -webkit-background-size: 200% 200% !important;
                background-size: 200% 200% !important;
                animation: freeIPTVAnimate 4s ease-in-out infinite !important;
                /* Enhanced red mobile text shadow for readability */
                text-shadow: 
                    0 0 8px rgba(239, 68, 68, 0.9),
                    0 0 16px rgba(220, 38, 38, 0.8),
                    0 0 24px rgba(185, 28, 28, 0.7),
                    0 0 32px rgba(239, 68, 68, 0.6),
                    0 2px 8px rgba(0, 0, 0, 0.8) !important;
            }

            .subtitle {
                margin-bottom: var(--spacing-xl);
                font-size: clamp(1rem, 4vw, 1.25rem);
                color: #e5e7eb;
                line-height: 1.6;
            }

            .cta-button {
                padding: 16px 24px;
                font-size: 0.95rem;
                font-weight: 600;
                /* Shorter mobile button - ensure one row */
                min-height: 52px;
                min-width: 160px;
                max-width: 180px;
                margin: 0 auto;
                display: flex;
                justify-content: center;
                align-items: center;
                white-space: nowrap;
                text-overflow: ellipsis;
                overflow: hidden;
                /* Mobile glass morphism optimization */
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
            }
            
            /* Mobile ember reduction */
            .ember {
                display: none; /* Hide ember effects on mobile for performance */
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: var(--spacing-md);
            }

            .logo-icon {
                width: 40px;
                height: 40px;
            }

            .logo-text {
                font-size: 1.25rem;
            }
            
            .title {
                font-size: clamp(3rem, 8vw, 5rem);
                /* Small screen gradient title like reference */
                background: linear-gradient(135deg, #ffffff 0%, #3b82f6 50%, #8b5cf6 100%) !important;
                -webkit-background-clip: text !important;
                background-clip: text !important;
                color: transparent !important;
                -webkit-text-fill-color: transparent !important;
                animation: gradientShift 4s ease-in-out infinite !important;
            }
            
            .subtitle {
                font-size: 0.95rem;
                line-height: 1.5;
            }
            
            .cta-button {
                font-size: 0.85rem;
                font-weight: 600;
                padding: 12px 18px;
                min-height: 48px; /* Apple guidelines */
                min-width: 140px;
                max-width: 160px;
                border-radius: 40px; /* Slightly smaller for mobile */
                white-space: nowrap;
                text-overflow: ellipsis;
                overflow: hidden;
            }
        }

        /* Performance Optimizations - Mobile Enhanced */
        .title,
        .cta-button,
        .shape,
        .ember {
            will-change: transform;
            -webkit-backface-visibility: hidden;
            -webkit-transform: translateZ(0);
        }

        /* Mobile performance */
        @media screen and (max-width: 768px) {
            .ember {
                will-change: auto;
                display: none; /* Disable on mobile for performance */
            }
            
            .floating-shapes {
                display: none; /* Disable floating shapes on mobile */
            }
            
            .background {
                opacity: 0.15; /* Reduced since background is darker now */
                filter: brightness(1.0) saturate(1.6) contrast(1.2); /* Enhanced mobile visibility */
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* High contrast mode - Dark theme */
        @media (prefers-contrast: high) {
            :root {
                --border-light: rgba(255, 255, 255, 0.3);
                --border-medium: rgba(255, 255, 255, 0.5);
            }
            
            /* Mobile high contrast neon title */
            @media screen and (max-width: 768px) {
                .title {
                    /* High contrast gradient for accessibility like reference */
                    background: linear-gradient(135deg, #ffffff 0%, #3b82f6 50%, #8b5cf6 100%) !important;
                    -webkit-background-clip: text !important;
                    background-clip: text !important;
                    color: transparent !important;
                    -webkit-text-fill-color: transparent !important;
                    animation: gradientShift 4s ease-in-out infinite !important;
                }
                
                .logo-text {
                    color: #ffffff !important;
                }
                
                .subtitle {
                    color: #e5e7eb !important;
                }
                
                .cta-button {
                    background: linear-gradient(135deg, #ef4444, #ec4899) !important;
                    color: #ffffff !important;
                }
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-logo">RavStream</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Ember Effect Container -->
    <div class="ember-container" id="emberContainer"></div>

    <!-- Background -->
    <div class="background"></div>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="content">
            <!-- Logo -->
            <div class="logo">
                <img src="images/logo-icon.png" alt="RavStream" class="logo-icon">
                <span class="logo-text">RavStream</span>
            </div>

            <!-- Hero Title -->
            <h1 class="title">Free IPTV</h1>

            <!-- Description -->
            <p class="subtitle">
                Experience television without limits. Stream thousands of channels in stunning quality, 
                completely free. The future of entertainment starts here.
            </p>

            <!-- CTA -->
            <div class="cta-container">
                <a href="#" class="cta-button" onclick="initializeStream()">
                    <span class="cta-text">Start Streaming</span>
                    <svg class="cta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Fast Loading Screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.classList.add('hidden');
                }
            }, 2200); // 2.2 seconds total
        });

        // Mobile Detection
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                   window.innerWidth <= 768;
        }

        // Ember Effect Animation System - Mobile Optimized
        function createEmberEffect() {
            const container = document.getElementById('emberContainer');
            if (!container) return;
            
            // Skip ember effects on mobile for performance
            if (isMobileDevice()) {
                return;
            }
            
            const emberCount = 25; // Moderate number for performance

            for (let i = 0; i < emberCount; i++) {
                const ember = document.createElement('div');
                ember.className = 'ember';
                
                // Random variations
                if (i % 3 === 0) {
                    ember.classList.add('ember-small');
                } else if (i % 5 === 0) {
                    ember.classList.add('ember-large');
                }
                
                // Random starting position
                ember.style.left = Math.random() * 100 + '%';
                ember.style.animationDelay = Math.random() * 12 + 's';
                
                container.appendChild(ember);
            }
        }

        // Interactive CTA - Mobile Enhanced
        function initializeStream() {
            const button = document.querySelector('.cta-button');
            if (!button) return;
            
            // Mobile touch feedback
            if (isMobileDevice()) {
                // Add visual feedback for mobile
                button.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    button.style.transform = '';
                }, 150);
            } else {
                // Desktop hover effect
                button.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    button.style.transform = '';
                }, 150);
            }

            // Show welcome message
            setTimeout(() => {
                showWelcomeMessage();
            }, 300);
        }

        function showWelcomeMessage() {
            // Create a minimal modal with mobile-safe dark theme
            const modal = document.createElement('div');
            modal.className = 'dark-modal';
            modal.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #111111 !important;
                border-radius: 16px;
                padding: 48px;
                border: 1px solid rgba(255, 255, 255, 0.15) !important;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
                text-align: center;
                max-width: 400px;
                width: 90%;
                z-index: 10000;
                opacity: 0;
                transition: all 0.3s ease;
                -webkit-backface-visibility: hidden;
            `;

            modal.innerHTML = `
                <h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 16px; color: #ffffff !important; -webkit-font-smoothing: antialiased;">Welcome to RavStream</h2>
                <p style="color: #9ca3af !important; margin-bottom: 32px; line-height: 1.6; -webkit-font-smoothing: antialiased; font-size: 0.95rem;">Your journey into free IPTV begins now! You'll be redirected to the full streaming platform, but first, please verify you're a real person to prevent system abuse.</p>
                <button onclick="this.closest('[style*=position: fixed]').remove(); document.body.querySelector('[style*="z-index: 9999"]')?.remove()" style="padding: 12px 24px; background: linear-gradient(135deg, #3b82f6, #8b5cf6); color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4); min-height: 44px; font-size: 1rem; -webkit-tap-highlight-color: rgba(255, 255, 255, 0.1);">Continue</button>
            `;

            document.body.appendChild(modal);

            // Animate in
            setTimeout(() => {
                modal.style.opacity = '1';
            }, 50);

            // Add backdrop with mobile-safe styling
            const backdrop = document.createElement('div');
            backdrop.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.7);
                z-index: 9999;
                opacity: 0;
                transition: opacity 0.3s ease;
                -webkit-backface-visibility: hidden;
            `;

            document.body.appendChild(backdrop);
            setTimeout(() => {
                backdrop.style.opacity = '1';
            }, 50);

            // Remove both when clicking backdrop
            backdrop.addEventListener('click', () => {
                modal.remove();
                backdrop.remove();
            });
        }

        // Smooth scrolling for any future anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Initialize ember effect after page load - Mobile Optimized
        window.addEventListener('load', () => {
            setTimeout(() => {
                // Only create ember effects on desktop/larger screens
                if (!isMobileDevice()) {
                    createEmberEffect();
                }
            }, 2500); // Start after loading screen
        });

        // Enhanced performance optimization for all devices
        function optimizeForDevice() {
            const isMobile = isMobileDevice();
            const isLowEnd = navigator.hardwareConcurrency && navigator.hardwareConcurrency < 4;
            
            if (isMobile || isLowEnd) {
                // Disable ember effects on mobile/low-end devices
                const emberContainer = document.getElementById('emberContainer');
                if (emberContainer) {
                    emberContainer.style.display = 'none';
                }
                
                // Disable floating shapes on mobile
                const floatingShapes = document.querySelector('.floating-shapes');
                if (floatingShapes) {
                    floatingShapes.style.display = 'none';
                }
                
                // Reduce background image opacity
                const background = document.querySelector('.background');
                if (background) {
                    background.style.opacity = '0.02';
                }
            }
        }

        // Run optimization on load
        window.addEventListener('load', optimizeForDevice);

        // Preload critical images
        const criticalImages = [
            'images/iptv_dark_minimalistic.png',
            'images/logo-icon.png'
        ];

        criticalImages.forEach(src => {
            const img = new Image();
            img.src = src;
        });

        // Performance optimization for ember particles - Enhanced
        function setupDeviceOptimizations() {
            const isMobile = isMobileDevice();
            const isLowEnd = navigator.hardwareConcurrency && navigator.hardwareConcurrency < 4;
            
            if (isMobile || isLowEnd) {
                // Override ember creation for performance
                window.createEmberEffect = function() {
                    // Skip ember creation entirely on mobile/low-end devices
                    return;
                };
            }
        }

        // Set up optimizations
        setupDeviceOptimizations();
    </script>
</body>
</html>
